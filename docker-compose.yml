version: '3.8'
services:
  frontend:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./frontend/build:/usr/share/nginx/html:ro
    depends_on:
      - device_integration
      - backend_db

  device_integration:
    image: node:17-alpine
    volumes:
      - ./device-integration:/app
    working_dir: /app
    command: sh -c "npm install && npm start"
    ports:
      - "3000:3000"
    depends_on:
      - backend_db

  backend_db:
    image: postgres:13-alpine
    environment:
      POSTGRES_DB: exampledb
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data:
